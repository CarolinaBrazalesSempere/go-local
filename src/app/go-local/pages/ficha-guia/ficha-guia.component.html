<div class="container my-0 ">
  <div class="row">

    <p class="fw-bold fs-1">{{guia.usuario.nombre}} {{guia.usuario.apellidos}}</p>
    <div class=" orden d-flex">
      <div class=" sobreMi">
        <shared-sobre-mi [sobreMi]="guia.usuario.sobreMi" [itinerario]="itinerario"></shared-sobre-mi>
      </div>
      <div class="col-md-6">
        <div class="ficha-guia">
          <shared-tarjeta-guia></shared-tarjeta-guia>
        </div>
      </div>
    </div>

  </div>

  <div class="opinion mt-5">
    <p class="fw-bold fs-4">LO QUE OPINAN DE {{guia.usuario.nombre | uppercase}} {{guia.usuario.apellidos | uppercase}}
    </p>
  </div>
  <div class="opinion-container mt-5">
    <shared-opinion *ngFor="let rev of reviews" [reviews]="rev" class="opinion-cards"></shared-opinion>
  </div>

</div>
